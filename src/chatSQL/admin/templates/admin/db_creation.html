{% extends "./base.html" %}


{%block title%}Crea struttura Database - {%endblock%}

{% block content %}

{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ db_create_form }}
    <button type="submit">Submit</button>
</form>
{% endif %}

{% endblock content %}
