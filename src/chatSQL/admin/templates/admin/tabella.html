{% extends "./base.html" %}

{%block title%}Crea tabella - {%endblock%}

{% block content %}

<h1>Crea tabella</h1>

{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ table_create_form }}
    <button type="submit">Submit</button>
</form>

{% if table_id %}
<a href="{% url 'model_delete' 'Tabella' table_id %}">Elimina tabella</a>
{% endif %}
{% endblock content %}
