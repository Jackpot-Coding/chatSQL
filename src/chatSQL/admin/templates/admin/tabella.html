{% extends "./base.html" %}

{%block title%}Crea tabella - {%endblock%}

{% block content %}

{% if table_id is not None %}
<h1> Modifica tabella </h1>
{% else %}
<h1>Crea tabella</h1>
{% endif %}

{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ table_create_form }}
    <button type="submit">Submit</button>
</form>

{% endblock content %}
