{% extends "./base.html" %}

{%block title%}Crea campo tabella - {%endblock%}

{% block content %}

{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ field_create_form }}
    <button type="submit">Submit</button>
</form>
{% if editing_id %}
    <a href="{% url 'model_delete' 'Campo' editing_id %}">Elimina campo</a>
{% endif %} 
{% endblock content %}
